<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /*CSS RESETS*/

body{
    background-color: transparent;
    line-height: 1.6;

}

h1 {
    margin-top: 0;
}


/*CSS START*/

.full-table {
    display: table;
    height: 100%;
    width: 100%;
}

.table-cell {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

.card {
    padding: 25px 25px 25px 25px;
    border-radius: 10px;
    background: #373634;
    color: #fff;
    display: inline-block;
}

.card:hover {
    margin-top: 2px;
    box-shadow: none;
}

.clock {
    display: inline-block;
    font-family: 'Helvetica', sans-serif;
    font-weight: bold;
    font-size: 1.2em;
    /* padding-left: 20px; */
}

.time {
    display: inline-block;
    min-width: 37px;
}

.colon {
    font-size: 1.1em;
    display: inline-block;
}

.line {
    margin-top: 4px;
    margin-bottom: 4px;
}

.greet, .date {
    display: inline-block;
    font-family: 'Helvetica', sans-serif;
    font-size: 1.2em;
}



    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="line">
            <div class="date" id="day"></div>
        </div>
        <div class="line" style="font-size: 2em;">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
        </div>
        <div class="line">
            <div class="clock">
                <div class="time" id="hour"></div>
                <div class="colon">:</div>
                <div class="time" id="min"></div>
                <div class="colon">:</div>
                <div class="time" id="sec"></div>
            </div>
        </div>
    </div>
    
    
  </div>
</div>

<script>
   function date() {
    var today = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
    var fullDate = today.toLocaleDateString('en-US', options);
    
    var dayElement = document.getElementById('day');
    var dateElement = document.getElementById('date');

    // Display day in uppercase
    dayElement.innerHTML = fullDate.split(',')[0].toUpperCase();
    // Display date without day
    dateElement.innerHTML = fullDate.split(',')[1].trim();
}




function clock() {
var today = new Date();
var hour = zeros(twelveHour(today.getHours()));
var minutes = zeros(today.getMinutes());
var seconds = zeros(today.getSeconds());
if(today.getHours() >=12){
    seconds+=" pm"
}
else{
    seconds+=" am"
}
hrs = today.getHours();
if (hrs >= 4 && hrs <= 12)
        greet = '🐓 ';
    else if (hrs >= 12 && hrs <= 15)
        greet = '☀️ ';
    else if (hrs >= 15 && hrs <= 18)
        greet = '🌤 ';
    else if (hrs >= 18 && hrs <= 21)
        greet = '🌙 ';
     else if (hrs >= 21 && hrs <= 4)
        greet = '🌚 ';
// console.log(today.toLocaleTimeString());
document.getElementById('greet').innerHTML = greet;
document.getElementById('hour').innerHTML = hour;
document.getElementById('min').innerHTML = minutes;
document.getElementById('sec').innerHTML = seconds;
}

function twelveHour(hour) {
if (hour > 12) {
    return hour -= 12 
} else if (hour === 0) {
    return hour = 12;
} else {
    return hour
}
}
// adds zero infront of single digit number
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
date();
clock();
setTimeout(dateTime, 500);
}

dateTime()
// END
</script>

</body>
</html>
